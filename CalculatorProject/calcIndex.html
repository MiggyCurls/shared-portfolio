<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Simple Dimple Calculator
        </title>
        <link rel="stylesheet" href="calcStyle.css">
    </head>
    <body>
        <div id="base">
            <input id="screen" name="screen" type="text" readonly>
            <div id="controls">
                <table>
                    <tr>
                        <td><button onclick="delButt()" class="others" type="button">␡</button></td>
                        <td><button onclick="addParenthesis()" class="operators" type="button">()</button></td>
                        <td><button onclick="operation('/')" class="operators" type="button">/</button></td>
                        <td><button onclick="operation('*')" class="operators" type="button">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendDigit('7')" type="button">7</button></td>
                        <td><button onclick="appendDigit('8')" type="button">8</button></td>
                        <td><button onclick="appendDigit('9')" type="button">9</button></td>
                        <td><button onclick="operation('-')" class="operators" type="button">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendDigit('4')" type="button">4</button></td>
                        <td><button onclick="appendDigit('5')" type="button">5</button></td>
                        <td><button onclick="appendDigit('6')" type="button">6</button></td>
                        <td><button onclick="operation('+')" class="operators" type="button">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="appendDigit('1')" type="button">1</button></td>
                        <td><button onclick="appendDigit('2')" type="button">2</button></td>
                        <td><button onclick="appendDigit('3')" type="button">3</button></td>
                        <td><button onclick="clearScreen()" type="button">clr</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="signs()" class="others" type="button">±</button></td>
                        <td><button onclick="appendDigit('0')" type="button">0</button></td>
                        <td><button onclick="addDecimal()" class="others" type="button">.</button></td>
                        <td><button onclick="calculate()" type="button">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <p>hello, world</p>
        <button id="exitButton" type="button" onclick="myListener()">Go back</button>
        <script src="calcScript.js"></script>
    </body>
</html>
