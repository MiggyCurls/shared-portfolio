<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Login App
        </title>
        <link rel="stylesheet" href="loginStyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    </head>
    <body>
        <div id="theBase">
            <div id="loginBase">
                <div id="userInput">
                    <h3 id="loginTitle">
                        Login
                    </h3>
                    <form id="loginForm" method="post">
                        <label class="accountInfo" id="unameInput" for="username">Username</label>
                        <input id="username" type="text" placeholder="Username" maxlength="30">
                        <label class="accountInfo" for="password">Password</label>
                        <input id="password" type="password" placeholder="Password" maxlength="30">
                        <button id="loginBtn" type="submit">Login</button>
                    </form>
                    <p>Don't have an account: <a href="registration.html">Create Account</a></p>
                    <div id="noAccountFound"></div>
                </div>
            </div>
        </div>
        <button id="goBack" type="button" onclick="goBack()">Go Back</button>
        <script src="loginScript.js"></script>
    </body>
</html>
